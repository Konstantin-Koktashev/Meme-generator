<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <nav>
      <div class="logo">
      </div>
      <section class="user-options">
        <a href="" class="sign-up">Sign Up</a>
        <a href="" class="login">Login</a>
      </section>
    </nav>
    <header>
      <h1>Meme Generator</h1>
      <p>
        Create a meme from JPG, GIF or PNG images. Edit your image and make a
        meme.
      </p>
    </header>
    <main>
      <section class="main-page">
      <section class="upload">
        <div class="upload-btn-wrapper">
          <button class="btn">Upload a file</button>
          <input type="file" name="myfile" />
        </div>
        <p>Or</p>
      </section>
      <button class="meme-template" onclick="onShowTemplateModal()">
        Select meme template
      </button>

      <section class="meme-template-modal hide ">
          <section class="meme-template-header">
        <h3>Pick Your Meme</h3>
    </section>
        <section class="search-bar">
          <label for="search"></label>
          <input
            type="text"
            id="search"
            name="search-bar"
            placeholder="Search here"
          />
        </section>
        <div class="cards-container">
        </div>
      </section>
    </section>
      <section class="upload-modal hide">
        <div class="canvas-wrapper">
          <canvas id="my-canvas" height="0" width="0" onmousemove="onMoveLine(event)" onmousedown="onCheckBorders(event)" onmouseup="onStopChangePosition(event)">
          </canvas>
        </div>
        <div class="user-panel">
          <section class="panel-header">
            <h2>Meme editor</h2>
          </section>
          <section class="user-controls">
            <div class="upper-buttons">
              <div class="inner-text">
                <section class="inside-text-header">
                  <h5>Text Inside</h5>
                </section>
                <section class="icon">
                  <img src="icons/innerText.svg" />
                </section>
              </div>
              <div class="outer-text">
                <section class="outer-text-header">
                  <h5>Text Outside</h5>
                </section>
                <section class="icon">
                  <img src="icons/outerText.svg" />
                </section>
              </div>
            </div>
            <div class="middle-buttons">
              <button class="add-image">
                <div class="icon">
                  <img src="icons/image.svg" />
                </div>
                <span>Add Image</span>
              </button>
              <button class="add-text" onclick="onAddNewLine()">
                <div class="icon">
                  <img src="icons/text.svg" />
                </div>
                <span>Add Line</span>
              </button>
              <button class="add-text remove-line hidden" onclick="onRemoveLine()">
                <div class="icon">
                  <img src="icons/minus.svg"/>
                </div>
                <span>Remove Line</span>
              </button>
              <input type="text" name="meme-text" onkeyup="onValueChange(this)" placeholder="Enter Text">
            </div>
            <section class="text-edit">
              <button class="change-text-cog change-text">
                <div class="icon">
                  <img src="icons/cogs.svg" />
                </div>
                <span>Change Text </span>
              </button>
                <div class="text-edit-modal">
                <button class="change-text change-text-color">
                  <div class="icon">
                    <img src="icons/paint-format.svg" />
                  </div>
                  <span>Outline Color
                  <input type="color" class="text-outline-color" name="meme-color" onchange="onChangeOutlineColor(this.value)" placeholder="Select Color">
                </span>
                </button>
                <button class="change-text change-text-color">
                  <div class="icon">
                    <img src="icons/eyedropper.svg" />
                  </div>
                  <span>Text color
                  <input type="color" class="text-inner-color" name="meme-color" onchange="onChangeFillColor(this.value)" placeholder="Select Color">
                </span>
                </button>
                <a class="change-text change-text-font">
                  <div class="icon">
                    <img src="icons/font-size.svg" />
                  </div>
                  <span>Font Size</span>
                  <div class="plus-minus-icons">
                    <img src="icons/plus.svg" onclick="onIncreaseFontSize()">
                    <img src="icons/minus.svg" onclick="onDecreaseFontSize()">
                  </div>
                </a>
                <a class="change-text change-text-font-type">
                  <div class="icon">
                    <img src="icons/font.svg" />
                  </div>
                  <span>Fonts</span>
                  <select class="select-css" name="font" id="font" onchange="onChangeFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="lobster">Lobster</option>
                    <option value="metal">Metal</option>
                    <option value="cool">Cool</option>
                </select>
                </a>
                <a class="change-text up-down">
                  <div class="icon">
                    <img src="icons/crop.svg" >
                  </div>
                  <span>Move  Line</span>
                    <div class="up-down-icons">
                      <img src="icons/arrow-up.svg" onclick="onMoveLineUp()">
                      <img src="icons/arrow-down.svg" onclick="onMoveLineDown()">
                    
                    </div>
                </a>
                <a class="change-text up-down">
                  <div class="icon">
                    <img src="icons/crop.svg" >
                  </div>
                  <span>Pick Line</span>
                    <div class="up-down-icons">
                      <img src="icons/arrow-up.svg" onclick="onSelectLineUp()">
                      <img src="icons/arrow-down.svg" onclick="onSelectLineDown()">
                    </div>
                </a>
            </section>
            
          </section>
          <div class="generate" >
            <button>Generate meme</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h3>IloveMeme's 2020 C - Your meme generator</h3>
    </footer>
    <script src="lib/CanvasInput-master/CanvasInput.min.js"></script>
    <script src="javascript/storage-service.js"></script>
    <script src="javascript/utils-service.js"></script>
    <script src="javascript/time-services.js"></script>
    <script src="javascript/canvas-services.js"></script>
    <script src="javascript/canvas-controller.js"></script>
  </body>
</html>
