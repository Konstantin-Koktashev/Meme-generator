<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo"></div>
        <section class="user-options">
            <a  href="" class="sign-up">Sign Up</a>
            <a href="" class="login">Login</a>
        </section>
    </nav>
    <header>
        <h1>Meme Generator</h1>
        <p>Create a meme from JPG, GIF or PNG images.
            Edit your image and make a meme. </p>
    </header>
    <main>
        <section class="upload">
            <div class="upload-btn-wrapper">
                <button class="btn">Upload a file</button>
                <input type="file" name="myfile" />
              </div>
            <p>Or</p>
        </section>
        <button class="meme-template">
            Select meme template 
        </button>

        <section class="meme-template-modal hide">  
            <div class="images-container">
            </div> 
        </section>
    <section class="upload-modal hide">   
        <canvas id="my-canvas" height="400" width="400" onclick="onDraw(event)"></canvas>
        <div class="user-panel">
            <h2>Meme editor</h2>
            <section class="user-controls">
                <button> Add Text</button>
                <button> Add Image</button>
                <button class="generate">Generate meme</button>
            </section>
        </div>
    </section> 
</main>
    <footer>
        <h3>IloveMeme's 2020 C - Your meme generator </h3>
    </footer>


    <script src="javascript/canvas-services.js"></script>
    <script src="javascript/canvas-controller.js"></script>
</body>
</html>
